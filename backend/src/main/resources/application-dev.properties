# Spring application info
spring.application.name=SpringCart Backend (dev)

# Server
server.port=8080

# H2 In-Memory Database (dev)
spring.datasource.url=jdbc:h2:mem:springcart;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (accessible at http://localhost:${server.port}/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL initialization (optional seed scripts if present)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
# Hibernate 6 bind parameter logging
logging.level.org.hibernate.orm.jdbc.bind=TRACE
